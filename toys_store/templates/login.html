<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"> -->
     <style>
        body {
  font-family: 'Arial', sans-serif;
  background-size: cover;
  background-position: center;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

/* Login Container */
.login {
  background: #ffffff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  width: 350px;
  text-align: center;
  color: #333;
}

/* Form Styling */
.login-form {
  display: flex;
  flex-direction: column;
}

.login-form label {
  font-size: 14px;
  margin: 10px 0 5px;
  text-align: left;
}

.input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
  font-size: 14px;
  width: 100%;
  box-sizing: border-box;
}

.btn {
  background-color: #2575fc;
  color: #fff;
  border: none;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #6a11cb;
}

/* Register Button */
.btn1 {
  margin-top: 10px;
  text-decoration: none;
  font-size: 14px;
  color: #2575fc;
}

.btn1:hover {
  color: #6a11cb;
}

/* Alert Messages */
.alert {
  margin: 15px 0;
  padding: 10px;
  border-radius: 5px;
  color: #fff;
  font-size: 14px;
}

.alert-danger {
  background-color: #e74c3c;
}

.alert-dismissible .btn-close {
  background: none;
  border: none;
  color: #fff;
  font-size: 16px;
  float: right;
  cursor: pointer;
}
     </style>
</head>

<body style="background-image: url('../static/img/bg.webp');backdrop-filter: blur(1px);">
    <h2>Login</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger!</strong>{{ message }}
      </div>
    {% endfor %}
     {% endif %}
    <div class="login">
    <form class="login-form" action="" method="post">
        {% csrf_token %}
        <label for="uname">USERNAME</label>
        <input type="text" class="input" placeholder="uname" name="uname">
        <label for="password">PASSWORD</label>
        <input type="password" class="input" placeholder="password" name="password">
        <input type="submit" class="btn" value="Login">
    </form>
    <a href="register" class="btn1 btn-primary">Register</a>
</div>
</body>
</html>
